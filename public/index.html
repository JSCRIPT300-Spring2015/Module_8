<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Truck Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <a href="/" class="logo__link"><img src="/img/foodTruck.svg" alt="Food Truck Finder Food Truck"/></a>
      </div>
      <h1 class="pageHeading">
        <span class="pageHeading__word">Food</span>
        <span class="pageHeading__word">Truck</span>
        <span class="pageHeading__word">Finder</span>
      </h1>
      <ul class="foodTruckNav">
        <li class="foodTruckNav__item"><button type="button" id="allTrucks" class="navButton">All Trucks</button></li>
        <li class="foodTruckNav__item"><button type="button" id="foodTypes" class="navButton">Food Types</button></li>
        <li class="foodTruckNav__item"><button type="button" id="today" class="navButton">Today</button></li>
      </ul>
    </header>
    <section role="main">
      <div class="results"></div>
    </section>
  </div>

  <script id="foodTruckListItemTemplate" type="text/template">
    <h2 class="detailHeading"><%= name %></h2>
    <p class="foodType"><%= foodType.join(', ') %></p>
  </script>
  <script id="allFoodTrucksTemplate" type="text/template">
    <h2 class="listHeading">All Trucks</h2>
    <ul class="trucksList"></ul>
  </script>
  <script id="foodTypeListItemTemplate" type="text/template">
    <span><%= type %></span>
  </script>
  <script id="foodTypesTemplate" type="text/template">
    <h2 class="listHeading">All Food Types</h2>
    <ul class="foodTypesList"></ul>
  </script>
  <script id="trucksTodayTemplate" type="text/template">
    <h2 class="listHeading">Food trucks available on <%= today %></h2>
    <ul class="trucksList"></ul>    
  </script>
  <script id="trucksByTypeTemplate" type="text/template">
    <h2 class="listHeading">Food trucks for <%= type %></h2>
    <ul class="trucksList"></ul>
  </script>
  <script id="foodTruckTemplate" type="text/template">
    <h2 class="detailHeading"><%= name %></h2>
    <p class="foodType"><%= foodType.join(', ') %></p>
    <ul class="detailList">
      <% if (description.length) { %>
        <li class="detailList__item">
          <p class="description"><%= description %></p>
        </li>
      <% } %>
      <% if (payment.length) { %>
        <li class="detailList__item">
          <p class="detailList__category">Payment types accepted: <strong><%= payment.join(', ') %></strong></p>
        </li>
      <% } %>
      <% if (schedule.length) { %>
        <li class="detailList__item">
          <p class="detailList__category">Schedule: <strong><%= schedule.join(', ') %></strong></p>
        </li>
      <% } %>
      <% if (website.length) { %>
        <li class="detailList__item">
          <p class="detailList__category">Visit our <a href="<%= website %>" class="detailList__link">website</a></p>
        </li>
      <% } %>
      <% if (Facebook.length) { %>
        <li class="detailList__item">
          <p class="detailList__category">Like us on <a href="<%= Facebook %>" class="detailList__link">Facebook</a></p>
        </li>
      <% } %>
      <% if (Twitter.length) { %>
        <li class="detailList__item">
          <p class="detailList__category">Follow us on <a href="<%= Twitter %>" class="detailList__link">Twitter</a></p>
        </li>
      <% } %>

    </ul>
  </script>
